    <script>
        // 音乐控制
        function toggleMusic() {
            var music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // 烟花效果
        document.addEventListener('mousemove', function(e) {
            createFirework(e.clientX, e.clientY);
        });

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 随机颜色
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.width = '4px';
            firework.style.height = '4px';
            firework.style.borderRadius = '50%';
            firework.style.background = color;
            firework.style.boxShadow = `0 0 10px ${color}`;
            
            document.body.appendChild(firework);

            // 烟花动画
            let angle = Math.random() * Math.PI * 2;
            let velocity = 1 + Math.random() * 3;
            let lifetime = 1 + Math.random() * 2;
            let opacity = 1;
            
            const animate = () => {
                if (opacity <= 0) {
                    firework.remove();
                    return;
                }
                
                velocity *= 0.95;
                opacity -= 0.01;
                
                const x = parseFloat(firework.style.left);
                const y = parseFloat(firework.style.top);
                
                firework.style.left = x + Math.cos(angle) * velocity + 'px';
                firework.style.top = y + Math.sin(angle) * velocity + 'px';
                firework.style.opacity = opacity;
                
                requestAnimationFrame(animate);
            };
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
